<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="icon" href="images/home/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="statics/layui-v2.4.5/layui/css/layui.css" media="all" />
    <link rel="stylesheet" type="text/css" href="statics/bootstrap-3.3.7/css/bootstrap.css">
    <link href="files/contact/contact.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="title-div">
        <div class="container-fluid">
            <h1>Contact us</h1>
            <div class="row">
                <div class="row">
                    <div class="col-xs-12 col-md-3">
                        <p><strong style="font: 15px Verdana; ">if you are having problems using our services or tools, or if you would just like to send us some feedback ,please send your message to us.</strong></p>
                    </div>
                    <div class="col-xs-12 col-md-9 form">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Topic</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Subject</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="" placeholder="">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="" class="col-sm-2 control-label">Your message</label>
                                <div class="col-sm-10">
                                     <textarea class="form-control" rows="5"></textarea>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="statics/jquery-1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="statics/layui-v2.4.5/layui/layui.js"></script>
<script type="text/javascript" src="statics/bootstrap-3.3.7/js/bootstrap.js"></script>
<script src="files/contact/contact.js"></script>

</html>
