                        </select>

                </div>
                <div class="layui-inline" id="sample-name-search-bar" style="padding: 10px 0;">
                    <label class="layui-form-label sample-search-label">样本名</label>
                    <div class="layui-inline">
                        <input id="sample-name-search-input" type="text" placeholder="请输入样品名" class="layui-input">
                    </div>
                </div>
                <div id="sample-search-operation-bar" class="layui-inline" style="padding: 10px 0; margin-left: 10px;">
                    <div class="layui-btn-group">
                        <button id="sample-search-btn" class="layui-btn" style="background-color: #5FB878;">搜索</button>
                    </div>

        <div class="layui-inline" id="sample-lastest-search-bar" style="margin-bottom: -10px;">
        </div>

                    <i class="layui-icon">&#xe67c;</i>上传
                </button>
               
                <input type="file" name="" id="id_upload_file_input" style="display: none">
                <!-- <input type="file" name="" id="id_update_file_input" style="display: none"> -->
            </div>
        </div>

            <span id="logFlush"><i class="layui-icon">&#x1002;</i></span>
            <span id="btn_table_refresh">刷新</span>
        </div> -->

        </div>
        <table class="layui-hide" id="breeding_value_table" lay-filter="sample"></table>
    </div>

        <table id="analyzeResultTable" lay-filter="analyze-result-table"></table>
    </div>
    <div id="updata_table_div" style="display:none;">
        <table id="updata_table" lay-filter="updata_table_filter"></table>
    </div>
    <div id="sampleDetail" style="display:none;">
         <div id="" class="layui-collapse layui-form" style="margin: 15px 0 15px 0;">
            <div class="layui-colla-item">
                <!-- <h2 class="layui-colla-title">数据筛选</h2> -->
                <div class="layui-colla-content layui-show layui-form">
                    <div id="add-condition-item" class="layui-inline">
                        <!-- <div id="sample-search-bar" class="layui-form"> -->
                        <!-- <blockquote class="layui-elem-quote layui-quote-nm" style="padding-left: 0px; margin: 10px 0 30px 0;"> -->
                        <div class="layui-inline" id="sample-gene-database-search-bar" style="padding: 10px 0;margin-left: 4%;">
                            <label class="layui-form-label sample-gene-database-search-label">Security classification</label>
                            <div class="layui-inline" id="layui-inline">
                                <select lay-filter="option" id="security-database-select" >
                                    <option class="security-option" value="1">1</option>

                                    <option class="security-option" value="5">5</option>

                            <input id="" title="feature_table.txt.gz" type="checkbox" lay-filter="" name="gzLoads" lay-skin="primary">
                            <input id="" title="genomic.fna.gz"  type="checkbox" lay-filter="" name="gzLoads" lay-skin="primary">
                            <input id="" title="genomic.gff.gz"  type="checkbox" lay-filter="" name="gzLoads" lay-skin="primary">
                            <input id="" title="protein.faa.gz"  type="checkbox" lay-filter="" name="gzLoads" lay-skin="primary">

    </div>
    <div class="layui-box layui-form" id="analysis-configurator">
        <div class="layui-inline analysis-configurator-params-main-panel">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>分析过程 - 配置</legend>
            </fieldset>
            <div class="form-workflow-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">工作流</label>
                    <div class="layui-inline">
                        <select id="form-workflow-select" name="form-workflow-select" lay-verify="" lay-filter="workflow">
                            <option value="">请选择一个工作流</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-local-output-dir-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">输出路径</label>
                    <div class="layui-input-block">
                        <input id="local-output-dir-input" name="title" lay-verify="required" autocomplete="off" placeholder="请输入输出路径" class="layui-input" type="text">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">批次号</label>
                    <div class="layui-input-block">
                        <input id="batch-number-input" name="title" lay-verify="required" autocomplete="off" placeholder="请输入批次号" class="layui-input" type="text">
                    </div>
                </div>
            </div>
            <div class="form-sub-process-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">子过程</label>
                    <div class="layui-inline">
                        <select id="form-sub-process-select" name="form-sub-process-select" lay-verify="" lay-filter="sub-process">
                            <option value="">请配置各个子过程参数</option>
                        </select>
                    </div>
                    <div class="layui-inline" title="设置为开始结点">
                        <button class="layui-btn layui-btn-sm layui-btn-primary layui-hide analysis-start-node-btn" id="set-start-node-btn">
                            <i class="layui-icon">&#xe600;</i>
                        </button>
                    </div>
                    <div class="layui-inline" title="设置为结束结点">
                        <button class="layui-btn layui-btn-sm layui-btn-primary layui-hide analysis-end-node-btn" id="set-end-node-btn">
                            <i class="layui-icon">&#xe617;</i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-sub-process-item-list">
                <div class="layui-form-item form-sub-process-item" id="task-name">
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <div class="form-input-params-title">
                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
                                <legend>输入参数</legend>
                            </fieldset>
                        </div>
                        <div class="form-input-params-list">
                        </div>
                        <div class="form-input-optional-params-title">
                            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0px;">
                                <legend>可选参数</legend>
                            </fieldset>
                        </div>
                        <div class="form-input-optional-params-list">
                        </div>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="layui-inline analysis-configurator-input-files-panel">
            <div class="analysis-input-files-group">
                <div class="analysis-input-files-group-title-bar">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend>待分析样本</legend>
                    </fieldset>
                </div>
                <div class="analysis-input-files-group-content" id="analysis-input-files-group-content">
                    <ul class="tree-branch" id="analysis-group-tree"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="sampleInLineTable-div" style="display: none;">
        <table lay-filter="selectedSampleTable" id="selectedSampleTable">
        </table>
    </div>
    <div id="phenotypeDataManageDiv"   style="display: none;">
    	<form class="layui-form" style="margin:15px">
    	<div class="layui-form-item">
    		<label class="layui-form-label">表型选择</label>
    		<div class="layui-input-inline">
    			<select name="colName-select" lay-verify="">
    			  <option value="">新建</option>
    			</select>
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">表型名</label>
    		<div class="layui-input-inline">
    		  <input id='colName' type="text" name="colName" placeholder="请输入表型名" class="layui-input">   
    		</div>
    	</div>
    	<div class="layui-form-item">
    		<label class="layui-form-label">类型</label>
    		<div class="layui-input-inline">
    			<select id='type-select' name="type-select" lay-verify="">
    			  <option value="0">育种值</option>
    			  <option value="1">数字</option>
    			  <option value="2">日期</option>
    			  <option value="3">字符串</option>
    			</select>
    		</div> 
    	</div>
    	<div class="layui-form-item">
    	  <label class="layui-form-label">显示页面</label>
    	  <div class="layui-input-block">
    	    <input lay-skin="primary" lay-filter="permission-items" title="表型数据管理" type="checkbox">
    	    <input lay-skin="primary" lay-filter="permission-items" title="育种值计算" type="checkbox">
    	  </div>
    	</div>
    	<div class="layui-form-item">
    	  <label class="layui-form-label">顺序</label>
    	  <div class="layui-input-inline">
    		  <input id="orderNum" type="text" name="orderNum" placeholder="请输入顺序" class="layui-input">   
    		</div>
    	</div>
    </form>
    </div>
</body>
