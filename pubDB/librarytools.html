<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/home/favicon.ico" type="image/x-icon"/>
    <title>librarytools</title>
</head>

<body >
    <div class="layui-card" style="box-shadow: none;">
                <div class="layui-card-header" id="strains-header">
                    <!-- <p>List of species</p> -->
                </div>
                <div class="layui-card-body" id="strains-body">
                    <div class="layui-btn-container" style="width: 100%; margin: 0 auto;">
                        <div class="layui-container layui-containers" style="width: 997px;">
                            <div class="layui-row">
                                <div class="layui-col-md3 btn_s">
                                    <img src="images/home/map.png" class="grid-img" />
                                </div>
                                <div class="layui-col-md9 click-btn" id="map" >
                                    <p><p class="fo select-type">Map</p>It provides a spatial view on the risk situations of V. parahaemolyticus contamination in foods across China.</p>
                                </div>
                            </div>
                        </div>
                        <div class="layui-container layui-containers" id="blast" style="width: 997px;">
                            <div class="layui-row">
                                <div class="layui-col-md3 btn_s btn_s3">
                                    <img src="images/home/Blast.png" class="grid-img" />
                                </div>
                                <div class="layui-col-md9 btn_s9 click-btn">
                                    <p><p class="fo select-type">BLAST</p>A BLAST search for homology sequences in this database.</p>
                                </div>
                            </div>
                        </div>
                        <div class="layui-container layui-containers" style="width: 997px;">
                            <div class="layui-row">
                                <div class="layui-col-md3 btn_s">
                                     <img src="images/home/typing.png" class="grid-img" />
                                </div>
                                <div class="layui-col-md9">
                                    <p><p class="fo">Typing<span class="select-type typing-select cgMLST">cgMLST</span></p>A core-genome MLST analysis for a query genome sequence of V. parahaemolyticus.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
