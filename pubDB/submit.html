<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>submit</title>
    <link rel="icon" href="images/home/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="statics/webupload/webuploader.css" />
    <link rel="stylesheet" href="statics/layui-v2.4.5/layui/css/layui.css" media="all" />
    <link href="files/submit/submit.css" type="text/css" rel="stylesheet" />
    <script src="statics/jquery-1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="statics/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="statics/webupload/webuploader.js"></script>
    <script type="text/javascript" src="statics/layui-v2.4.5/layui/layui.js"></script>
    <script type="text/javascript" src="statics/js/util/commonUtil.js"></script>
    <script src="files/common/common.js"></script>
    <script src="files/submit/submit.js"></script>
    <script src="statics/chosen.jquery.min.js"></script>
    <script src="statics/area_chs.js"></script>
    <script src="statics/city.js"></script>
    <script type="text/javascript">
    var areaObj = [];

    function initLocation(e) {
        var a = 0;
        for (var m in e) {
            areaObj[a] = e[m];
            var b = 0;
            for (var n in e[m]) {
                areaObj[a][b++] = e[m][n];
            }
            a++;
        }
    }
    </script>
    <script src="statics/location_chs.js"></script>
</head>

<body>
    <div id="header" style="display: none;"></div>
    <div id="title-div">
        <div id="submit-title">
            <div class="layui-card-header" id="head-in">Submission</div>
            <div class="line-div" style=""></div>
     
        </div>
        <form class="layui-form" action="">
            <div class="layui-row">
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Classification</label>
                        <div class="layui-input-block">
                            <select name="Classification" lay-verify="required">
                                <option value="Escherichia">Escherichia</option>
                            </select>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item">
                        <label class="layui-form-label">ID</label>
                        <div class="layui-input-block">
                            <input type="text" name="ID" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div> -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">Strain</label>
                        <div class="layui-input-block">
                            <input type="text" name="Strain" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Genus</label>
                        <div class="layui-input-block">
                            <input type="text" name="Genus" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Species</label>
                        <div class="layui-input-block">
                            <input type="text" name="Species" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Collection date</label>
                        <div class="layui-input-block">
                            <input type="text" name="Collection date" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <label class="layui-form-label">Original place</label>
                            <!-- <div class="layui-col-md3">
                                <div class="layui-input-block" style="margin-left: 0px;">
                                    <select name="Country" lay-verify="" id="Country" style="width: 100px;" class="dept_select">
                                        
                                    </select>
                                </div>
                            </div> -->
                            <div class="layui-col-md3">
                                <div class="layui-input-block" style="margin-left: 0px;">
                                    <input type="text" name="Country" lay-verify="" placeholder="China" autocomplete="off" class="layui-input select-input" id="txt_search">
                                </div>
                                <div id="searchresult" style="display: none;"></div>
                            </div>
                            <div class="layui-col-md3">
                                <div class="layui-input-block" style="margin-left: 0px;">
                                    <input type="text" name="Location" lay-verify="" placeholder="Beijing" autocomplete="off" class="layui-input select-input" id="select-input-1">
                                </div>
                                <div id="searchresult_1" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Detail of collection</label>
                        <div class="layui-input-block">
                            <input type="text" name="Detail of collection" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Sequencing technology</label>
                        <div class="layui-input-block">
                            <input type="text" name="Sequencing technology" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md5">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Serotype</label>
                        <div class="layui-input-block">
                            <input type="text" name="Serotype" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Antibiotic resistance</label>
                        <div class="layui-input-block">
                            <input type="text" name="Antibiotic resistance" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Reference</label>
                        <div class="layui-input-block">
                            <input type="text" name="reference" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Source</label>
                        <div class="layui-input-block">
                            <input type="text" name="Source" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Assembly method</label>
                        <div class="layui-input-block">
                            <input type="text" name="Assembly method" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Files</label>
                        <div class="layui-input-block">
                            <input type="text" name="Files" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Preservation</label>
                        <div class="layui-input-block">
                            <input type="text" name="Preservation" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Security classification</label>
                        <div class="layui-input-block">
                            <input type="text" name="Security classification" lay-verify="security_classification" placeholder="Please enter numbers(1-6)" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text submitCom">
                <label class="layui-form-label">Main feature</label>
                <div class="layui-input-block te_1" style="">
                    <textarea name="Feature" placeholder="" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item submitCom">
                <label class="layui-form-label">Sequence submission</label>
                <div class="layui-input-block" style="padding-top: 4px;">
                    <div id="filePicker" style="display: inline;width: 100px;">Select files</div>
                    <div id="selectFile" style="display: none;margin-left: 6px;">Uploaded file:
                        <div id="selectFileDiv" style="display: none"></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item submitCom">
                <label class="layui-form-label">Submitter</label>
                <div class="layui-input-block">
                    <input type="text" name="Submitter" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input input-block">
                </div>
            </div>
            <div class="layui-form-item submitCom">
                <label class="layui-form-label">Email address</label>
                <div class="layui-input-block">
                    <input type="text" name="Email" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input input-block">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="width: 100%;margin:0 auto;text-align: center;">
                    <button class="layui-btn" lay-submit lay-filter="submitForm">submit</button>
                    <button type="reset" class="layui-btn layui-btn-primary">reset</button>
                </div>
            </div>
        </form>
    </div>
    <div id="footer" style="display: none;"></div>
</body>

</html>
